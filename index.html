  <script>
    // Data de inÃ­cio do namoro
    const dataInicio = new Date("2023-01-01T00:00:00");

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataInicio;

      const segundos = Math.floor(diff / 1000);
      const minutos = Math.floor(segundos / 60);
      const horas = Math.floor(minutos / 60);
      const dias = Math.floor(horas / 24);

      const anos = Math.floor(dias / 365);
      const meses = Math.floor((dias % 365) / 30);
      const diasRestantes = dias % 30;

      const horasHoje = horas % 24;
      const minutosHoje = minutos % 60;
      const segundosHoje = segundos % 60;

      document.getElementById("contador").innerText =
        `Estamos juntos hÃ¡ ${anos} anos, ${meses} meses, ${diasRestantes} dias, ` +
        `${horasHoje}h ${minutosHoje}min ${segundosHoje}s ðŸ’•`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    // Fotos do carrossel
    const fotos = [
      "fotos/foto1.jpg",
      "fotos/foto2.jpg",
      "fotos/foto3.jpg"
    ];
    let fotoIndex = 0;
    const img = document.getElementById("fotoAtual");

    function proxima() {
      fotoIndex = (fotoIndex + 1) % fotos.length;
      img.src = fotos[fotoIndex];
    }

    function anterior() {
      fotoIndex = (fotoIndex - 1 + fotos.length) % fotos.length;
      img.src = fotos[fotoIndex];
    }
