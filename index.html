<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Eu e Voc√™ üíò</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, #ffeaf4, #ffeef2);
            color: #d6336c;
            text-align: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #ff4d88;
            margin-bottom: 10px;
        }

        #texto-contador {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #ff4d88;
        }

        #contador {
            font-size: 1.3rem;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            color: #d6336c;
            font-weight: 600;
        }

        /* Estilo para cada bloco de tempo */
        .tempo-bloco {
            min-width: 60px;
            padding: 5px 10px;
            border-radius: 12px;
            background: #ffe0ef;
            box-shadow: 0 2px 6px rgba(255, 77, 136, 0.3);
            position: relative;
            font-size: 1.3rem;
            transition: background-color 0.3s ease;
        }

        /* Anima√ß√£o quando o n√∫mero atualiza */
        .atualizado {
            animation: piscar-numero 0.5s ease forwards;
            background-color: #ff4d88;
            color: white;
            box-shadow: 0 0 12px #ff4d88;
        }

        @keyframes piscar-numero {
            0% {
                background-color: #ff4d88;
                color: white;
                box-shadow: 0 0 12px #ff4d88;
            }

            100% {
                background-color: #ffe0ef;
                color: #d6336c;
                box-shadow: 0 2px 6px rgba(255, 77, 136, 0.3);
            }
        }

        /* Restante do seu CSS (carousel, modal, etc) permanece igual */
        .carousel-container {
            width: 320px;
            margin: 30px auto 10px auto;
            text-align: left;
            position: relative;
        }

        .carousel {
            position: relative;
            width: 292px;
            height: 523px;
            background: #fff0f6;
            padding: 1rem;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 0;
            overflow: visible;
        }

        .carousel img {
            position: absolute;
            border-radius: 15px;
            border: 2px solid #ffb3c6;
            object-fit: cover;
            transition: all 0.5s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #fotoAtual {
            width: 300px;
            height: 460px;
            top: 20px;
            left: 10px;
            z-index: 10;
            transform: scale(1);
            border-color: #ff4d88;
            box-shadow: 0 8px 20px rgba(255, 77, 136, 0.6);
            cursor: default;
        }

        .foto-pilha {
            width: 220px;
            height: 260px;
            top: 60px;
            opacity: 0.7;
            filter: blur(1px);
            border-color: #ffb3c6;
            box-shadow: none;
            cursor: default;
        }

        #fotoAnterior {
            left: -80px;
            transform: rotate(-15deg) scale(0.85);
            z-index: 5;
        }

        #fotoProxima {
            left: 210px;
            transform: rotate(15deg) scale(0.85);
            z-index: 5;
        }

        .carousel-buttons {
            position: relative;
            display: flex;
            justify-content: space-between;
            margin-top: 480px;
            z-index: 20;
        }

        .carousel-buttons button {
            background-color: #ff99bb;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .carousel-buttons button:hover {
            background-color: #ff66a3;
            transform: scale(1.1);
        }

        /* Bot√µes inferiores: Curtir e Descri√ß√£o */
        .botoes-inferiores {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
            gap: 10px;
        }

        #curtirBtn {
            font-size: 1rem;
            padding: 8px 16px;
            background: #ffaacc;
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #curtirBtn:hover {
            background: #ff3366;
            transform: scale(1.1);
        }

        #descricaoBtn {
            background: #ffaacc;
            border: none;
            color: white;
            padding: 8px 16px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #descricaoBtn:hover {
            background: #ff88bb;
            transform: scale(1.1);
        }

        /* Player de m√∫sica centralizado */
        #musica {
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Modal principal (Curtir) */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* Modal para descri√ß√£o */
        #modalDescricao {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            max-width: 90%;
            text-align: center;
        }

        #modal-content button {
            margin-top: 1rem;
            padding: 10px 20px;
            background: #ff85a2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        .heart {
            position: fixed;
            width: 20px;
            height: 20px;
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
            animation: float 6s linear infinite;
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Tela de Abertura */
        #telaAbertura {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffc1cc, #ffeaf4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease, transform 1s ease;
        }

        #botaoSurpresa {
            padding: 20px 40px;
            font-size: 1.8rem;
            background-color: #ff4d88;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            transition: transform 0.3s ease;
        }

        #botaoSurpresa:hover {
            transform: scale(1.1);
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2.5rem;
            }

            #texto-contador {
                font-size: 1.2rem;
            }

            #contador {
                font-size: 1rem;
            }

            .carousel-container {
                width: 280px;
            }

            .carousel {
                width: 253px;
                height: 488px;
            }

            #fotoAtual {
                width: 260px;
                height: 429px;
                top: 20px;
                left: 10px;
            }

            .foto-pilha {
                width: 180px;
                height: 220px;
                top: 50px;
            }

            #fotoAnterior {
                left: -60px;
                transform: rotate(-15deg) scale(0.85);
            }

            #fotoProxima {
                left: 180px;
                transform: rotate(15deg) scale(0.85);
            }

            .carousel-buttons {
                margin-top: 447px;
            }
        }
    </style>
</head>

<body>
    <!-- Tela de Abertura -->
    <div id="telaAbertura">
        <button id="botaoSurpresa">üéÅ Surpresa üéÅ</button>
    </div>

    <!-- Conte√∫do Principal (inicialmente oculto) -->
    <div id="conteudoPrincipal" style="display: none;">
        <!-- Modal principal (Curtir) -->
        <div id="modal">
            <div id="modal-content">
                <h2>‚ú® Oi, meu amor! ‚ú®</h2>
                <p>Quero que saiba o quanto voc√™ √© especial pra mim üíñ</p>
                <button onclick="fecharModal()">Fechar</button>
            </div>
        </div>

        <!-- Modal para Descri√ß√£o -->
        <div id="modalDescricao">
            <div id="modal-content">
                <h2>üìù Sobre N√≥s</h2>
                <p>Uma p√°gina feita com carinho para lembrar o quanto somos especiais um para o outro üíï</p>
                <button onclick="fecharDescricao()">Fechar</button>
            </div>
        </div>

        <h1>üíñ Eu e Voc√™ üíñ</h1>

        <div id="texto-contador">Estamos juntos h√°</div>
        <div id="contador">
            <!-- Aqui os blocos de tempo v√£o aparecer -->
        </div>

        <div class="carousel-container">
            <div class="carousel">
                <img id="fotoAnterior" class="foto-pilha" src="fotos/foto3.jpeg" alt="Foto anterior">
                <img id="fotoAtual" src="fotos/foto1.jpeg" alt="Foto atual">
                <img id="fotoProxima" class="foto-pilha" src="fotos/foto2.jpeg" alt="Foto pr√≥xima">
                <div class="carousel-buttons">
                    <button onclick="anterior()">‚ü®</button>
                    <button onclick="proxima()">‚ü©</button>
                </div>
            </div>

            <!-- Bot√µes inferiores reposicionados -->
            <div class="botoes-inferiores">
                <button id="curtirBtn" onclick="mostrarModal()">‚ù§Ô∏è Curtir</button>
                <button id="descricaoBtn" onclick="mostrarDescricao()">üìù Sobre N√≥s</button>
            </div>
        </div>

        <!-- Player de M√∫sica centralizado abaixo da foto principal -->
        <audio id="musica" controls autoplay loop>
            <source src="musica.mp3" type="audio/mpeg">
            Seu navegador n√£o suporta √°udio.
        </audio>
    </div>

    <script>
        const dataInicio = new Date("2023-11-12T00:00:00");

        // Fun√ß√£o para calcular diferen√ßa entre datas em anos, meses, dias, horas, minutos e segundos
        function diferencaDatas(inicio, fim) {
            let anos = fim.getFullYear() - inicio.getFullYear();
            let meses = fim.getMonth() - inicio.getMonth();
            let dias = fim.getDate() - inicio.getDate();
            let horas = fim.getHours() - inicio.getHours();
            let minutos = fim.getMinutes() - inicio.getMinutes();
            let segundos = fim.getSeconds() - inicio.getSeconds();

            if (segundos < 0) {
                segundos += 60;
                minutos--;
            }
            if (minutos < 0) {
                minutos += 60;
                horas--;
            }
            if (horas < 0) {
                horas += 24;
                dias--;
            }
            if (dias < 0) {
                const mesAnterior = new Date(fim.getFullYear(), fim.getMonth(), 0);
                dias += mesAnterior.getDate();
                meses--;
            }
            if (meses < 0) {
                meses += 12;
                anos--;
            }

            return { anos, meses, dias, horas, minutos, segundos };
        }

        // Cria os blocos de tempo para mostrar no contador
        const contadorDiv = document.getElementById("contador");

        const blocosTempo = [
            { id: "anos", labelSingular: "ano", labelPlural: "anos", valor: 0 },
            { id: "meses", labelSingular: "m√™s", labelPlural: "meses", valor: 0 },
            { id: "dias", labelSingular: "dia", labelPlural: "dias", valor: 0 },
            { id: "horas", labelSingular: "h", labelPlural: "h", valor: 0 },
            { id: "minutos", labelSingular: "min", labelPlural: "min", valor: 0 },
            { id: "segundos", labelSingular: "s", labelPlural: "s", valor: 0 }
        ];

        // Inicializa o HTML dos blocos no contador
        function inicializarBlocos() {
            contadorDiv.innerHTML = "";
            blocosTempo.forEach(bloco => {
                const span = document.createElement("span");
                span.id = bloco.id;
                span.className = "tempo-bloco";
                span.textContent = "0 " + bloco.labelPlural;
                contadorDiv.appendChild(span);
            });
        }

        // Atualiza os blocos individualmente com anima√ß√£o se o valor mudou
        function atualizarBlocos(diff) {
            blocosTempo.forEach(bloco => {
                let novoValor;
                switch (bloco.id) {
                    case "anos":
                        novoValor = diff.anos;
                        break;
                    case "meses":
                        novoValor = diff.meses;
                        break;
                    case "dias":
                        novoValor = diff.dias;
                        break;
                    case "horas":
                        novoValor = diff.horas;
                        break;
                    case "minutos":
                        novoValor = diff.minutos;
                        break;
                    case "segundos":
                        novoValor = diff.segundos;
                        break;
                }
                if (bloco.valor !== novoValor) {
                    bloco.valor = novoValor;
                    const span = document.getElementById(bloco.id);
                    const label = (novoValor === 1) ? bloco.labelSingular : bloco.labelPlural;
                    span.textContent = novoValor + " " + label;

                    // Adiciona a classe de anima√ß√£o
                    span.classList.add("atualizado");
                    // Remove a classe ap√≥s a anima√ß√£o
                    setTimeout(() => {
                        span.classList.remove("atualizado");
                    }, 500);
                }
            });
        }

        function atualizarContador() {
            const agora = new Date();
            const diff = diferencaDatas(dataInicio, agora);
            atualizarBlocos(diff);
        }

        inicializarBlocos();
        atualizarContador();
        setInterval(atualizarContador, 1000);

        // Fun√ß√£o para iniciar a m√∫sica (usada na transi√ß√£o da tela de abertura)
        function tocarMusica() {
            const musica = document.getElementById("musica");
            musica.play().catch(() => { });
        }

        // Tela de Abertura: transi√ß√£o suave para a p√°gina principal e in√≠cio da m√∫sica
        function iniciarPagina() {
            document.getElementById("telaAbertura").style.opacity = "0";
            document.getElementById("telaAbertura").style.transform = "translateY(-100%)";
            setTimeout(() => {
                document.getElementById("telaAbertura").style.display = "none";
                document.getElementById("conteudoPrincipal").style.display = "block";
                tocarMusica();
            }, 1000);
        }

        document.getElementById("botaoSurpresa").addEventListener("click", iniciarPagina);

        // Carrossel com fotos empilhadas
        const fotos = [
            "fotos/foto1.jpeg",
            "fotos/foto2.jpeg",
            "fotos/foto3.jpeg"
        ];
        let fotoIndex = 0;

        const fotoAtualImg = document.getElementById("fotoAtual");
        const fotoAnteriorImg = document.getElementById("fotoAnterior");
        const fotoProximaImg = document.getElementById("fotoProxima");

        function atualizarFotos() {
            fotoAtualImg.src = fotos[fotoIndex];
            fotoAnteriorImg.src = fotos[(fotoIndex - 1 + fotos.length) % fotos.length];
            fotoProximaImg.src = fotos[(fotoIndex + 1) % fotos.length];
        }

        function proxima() {
            fotoIndex = (fotoIndex + 1) % fotos.length;
            atualizarFotos();
        }

        function anterior() {
            fotoIndex = (fotoIndex - 1 + fotos.length) % fotos.length;
            atualizarFotos();
        }

        atualizarFotos();
        setInterval(proxima, 3000);

        // Modal principal (Curtir)
        function mostrarModal() {
            document.getElementById("modal").style.display = "flex";
        }

        function fecharModal() {
            document.getElementById("modal").style.display = "none";
        }

        // Modal Descri√ß√£o
        function mostrarDescricao() {
            document.getElementById("modalDescricao").style.display = "flex";
        }

        function fecharDescricao() {
            document.getElementById("modalDescricao").style.display = "none";
        }

        // Cora√ß√µes subindo
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (3 + Math.random() * 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 500);
    </script>
</body>

</html>
